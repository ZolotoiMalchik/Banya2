<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
	<link rel="stylesheet" href="./lib/bootstrap.css">
	<link rel="stylesheet" href="./css/cust_style.css">
	<title>Banya</title>
</head>
<body class="body">

<!-- BANYA -->
<div class="container pt-5" id="banya">
	
	<div class="form-group css-cust">
		<div class="row">
			<button class="btn btn-primary mr-3" v-on:click="peopleFlagShow = !peopleFlagShow">Участники</button>
		</div>
		<div :class="{
			'list-people-show': peopleFlagShow === true,
			'list-people-hide': peopleFlagShow === false
			}">
			<label for="sum">Участники</label>
			<button type="button" class="close" aria-label="Close" v-on:click="peopleFlagShow = false">
	          <span aria-hidden="true">&times;</span>
	        </button>
			<input type="text" class="form-control" id="people" placeholder="Участники...">
			<ul class="list-group">
				<li v-on:click="addPeople(people)"
					:class="{
							'list-group-item': true, 
							'list-group-item-secondary': people.checked === false,
							'list-group-item-success': people.checked === true
						}" 
					v-for="people in peoples" 					
				>{{ people.name }}</li>
			</ul>
		</div>
		<label for="sum">Общая сумма</label>
		<input v-model="sum" type="text" class="form-control" id="sum" placeholder="Общая сумма...">				
	</div>
	<div class="row">
		<div class="col-md-2" v-for="title in titles">{{ title }}</div>
	</div>
	<!-- <div class="row" v-for="row in rows" v-if="">
		
	</div> -->
	<div class="row" v-for="(row, i) in rows">
		<div class="col-md-2" v-for="(value, idx) in row">
			<p v-if="idx === 0" type="text" class="no-block css-pointer" v-on:click="setAll(i)">{{ row[idx] }}</p>
			<input v-if="idx > 0 && idx < (row.length - 1)" type="checkbox" v-model="row[idx]" v-on:change="getHours" class="css-right-align">
			<p v-if="idx === row.length - 1" type="text" class="no-block">{{ row[idx] | getCeil }}</p>
		</div>
	</div>
	<div class="row pt-3">
		<button class="btn btn-primary mr-3" v-on:click="getOrder">Расчет</button>
		<button class="btn btn-secondary" v-on:click="getClear">Сброс</button>
	</div>
	<div class="pt-5">SUMM - {{ sum }}</div>
	<div class="pt-1">DATA - {{ rows }}</div>
	<div class="pt-1">HOUR - {{ oHour }}</div>
</div>

<script src="./lib/vue.js"></script>
<script src="./app/banya.js"></script>
<script src="./lib/bootstrap.bundle.min.js"></script>
<!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
